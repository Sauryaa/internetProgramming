<!DOCTYPE html>
<html>

<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="section">
            <h1 class="title is-1">TODO List</h1>
        </header>
        <main class="section">
            <section class="box">
                <form id="newTask">
                    <div class="field is-Grouped">
                        <div class="field-body">
                            <div class="field">
                                <div id="taskTitleText">
                                    <label class="label">Task</label>
                                    <div class="control">
                                        <input class="input" type="text" id="title" required />
                                    </div>
                                    <p class="help">Task title is required</p>
                                </div>
                            </div>

                            <div class="field">
                                <div id="taskWorkerSelect">
                                    <label class="label">Assigned to</label>
                                    <div class="control">
                                        <div class="select">
                                            <select id="assignedTo"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <div id="taskPrioritySelect">
                                    <label class="label">Priority</label>
                                    <div class="control">
                                        <div class="select">
                                            <select id="priority"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <div id="taskDueDate">
                                    <label class="label">Due date</label>
                                    <div class="control">
                                        <input class="input" type="date" id="dueDate" required />
                                    </div>
                                    <p class="help">Task due date is required</p>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" type="button" id="addTaskBtn" onclick="addTask()">
                                        Add task
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <section class="box">
                <table id="taskList" class="table is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th>
                                <button class="button is-danger is-small" id="removeAllTasks" onclick="selectAll()">Remove All</button>
                            </th>
                            <th>Task</th>
                            <th>Assigned to</th>
                            <th>Priority</th>
                            <th>Due date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>
</body>

</html>
