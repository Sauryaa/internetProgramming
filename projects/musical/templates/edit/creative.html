{% extends "base.html" %}
{% block title %}Creative team{% endblock %}
{% block content %}
<div class="box card">
  <div class="level">
    <div class="level-left">
      <div>
        <p class="is-uppercase has-text-weight-semibold has-text-warning">Creative</p>
        <h1 class="title is-3 has-text-white">Creative team</h1>
      </div>
    </div>
    <div class="level-right">
      <a class="button is-light" href="{{ url_for('edit.dashboard') }}">Dashboard</a>
    </div>
  </div>

  <div class="columns">
    <div class="column">
      <form class="box has-background-dark" method="post">
        <input type="hidden" name="action" value="add_role">
        <div class="field is-grouped">
          <div class="control is-expanded">
            <label class="label has-text-grey-light">Role</label>
            <input class="input" name="title" placeholder="Director, Music director, Choreographer..." required>
          </div>
          <div class="control is-align-self-flex-end">
            <button class="button is-warning mt-4" type="submit">Add creative role</button>
          </div>
        </div>
      </form>
    </div>
    <div class="column">
      <form class="box has-background-dark" method="post">
        <input type="hidden" name="action" value="add_adult">
        <div class="field is-grouped">
          <div class="control is-expanded">
            <label class="label has-text-grey-light">Adult name</label>
            <input class="input" name="name" placeholder="New collaborator" required>
          </div>
          <div class="control is-align-self-flex-end">
            <button class="button is-link is-light mt-4" type="submit">Add to roster</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="columns is-multiline">
    {% for role in roles %}
      <div class="column is-6">
        <div class="card">
          <div class="card-content">
            <form method="post">
              <input type="hidden" name="action" value="update">
              <input type="hidden" name="role_id" value="{{ role.id }}">
              <div class="field">
                <label class="label has-text-grey-light">Role title</label>
                <div class="control">
                  <input class="input is-medium" name="title" value="{{ role.title }}">
                </div>
              </div>
              <div class="field">
                <label class="label has-text-grey-light">Assign adults</label>
                <div class="control">
                  <div class="select is-multiple is-fullwidth">
                    <select name="adults" multiple size="6">
                      {% for adult in adults %}
                        <option value="{{ adult.id }}" {% for a in role.assignments %}{% if a.adult_id == adult.id %}selected{% endif %}{% endfor %}>
                          {{ adult.name }}
                        </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="buttons">
                <button class="button is-warning" type="submit">Save</button>
                <button class="button is-danger is-light" name="action" value="delete" type="submit">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    {% else %}
      <div class="column is-12 has-text-grey-light">Add creative roles and assign adults to them.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
